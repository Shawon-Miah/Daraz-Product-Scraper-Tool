name: Run My Scraper

# üöÄ Simple ON/OFF Switch for Workflow  
# ‚úÖ Set ENABLE_WORKFLOW: "on" to run  
# ‚ùå Set ENABLE_WORKFLOW: "off" to stop  
env:
  ENABLE_WORKFLOW: "off"   # üî¥ Switch here (on/off)

on:
  schedule:
    # ‚è∞ Runs every 20 minutes, between 9 AM and 9 PM (GMT+6)
    - cron: '*/20 3-15 * * *'
      
  # ‚ñ∂Ô∏è Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    if: env.ENABLE_WORKFLOW == 'off'   # üîí Checks the switch before running
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies and browsers
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run the Python scraper script
        env:
          WEB_APP_URL: ${{ secrets.WEB_APP_URL }}
        run: python src/scraper.py

      - name: Upload Debug Screenshot on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_*.png